<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/calculator.png">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-wrap">
        <div class="calculator" name="calculator">
            <form name="calculator">
                <input type="text" name="display" placeholder="0" class="result">
                <br>
                <input type="button" class="btn" value="1" onclick="calculator.display.value+= '1' ">
                <input type="button" class="btn" value="2" onclick="calculator.display.value+= '2' ">
                <input type="button" class="btn" value="3" onclick="calculator.display.value+= '3' ">
                <input type="button" style="background:#ffb84d;" class="btn" value="+" onclick="calculator.display.value+= '+' ">
                <br>
                <input type="button" class="btn" value="4" onclick="calculator.display.value+= '4' ">
                <input type="button" class="btn" value="5" onclick="calculator.display.value+= '5' ">
                <input type="button" class="btn" value="6" onclick="calculator.display.value+= '6' ">
                <input type="button" style="background: #ffcc80;" class="btn" value="-" onclick="calculator.display.value+= '-' ">
                <br>
                <input type="button" class="btn" value="7" onclick="calculator.display.value+= '7' ">
                <input type="button" class="btn" value="8" onclick="calculator.display.value+= '8' ">
                <input type="button" class="btn" value="9" onclick="calculator.display.value+= '9' ">
                <input type="button" style="background: #ffe0b3;" class="btn" value="*" onclick="calculator.display.value+= '*' ">
                <br>
                <input type="button" style="font-weight: 900;" class="btn" value="." onclick="calculator.display.value+= '.' ">
                <input type="button" class="btn" value="0" onclick="calculator.display.value+= '0' ">
                <input type="button" class="btn" value="C" onclick="calculator.display.value= '' ">
                <input type="button" style="background: #fff5e6;" class="btn" value="/" onclick="calculator.display.value+= '/' ">
                <br>
                <input type="button" class="btnEqual" value="=" onclick="calculator.display.value=eval(calculator.display.value) ">
            </form>
        </div>
    </div>
  </body>
</html>
